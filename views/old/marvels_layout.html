<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1"
 http-equiv="Content-Type">
  <title>Layout</title>
  <style>
  body{margin: 0px; font-family:Arial,Helvetica,sans-serif;}
  h1{margin:0px;}
  h2{margin:0px;}
  p.login{margin:0px;}
  </style>
</head>
<body>

<table
 style="text-align: left; width: 100%; margin-left: auto; margin-right: 0px;"
 border="0" cellpadding="2" cellspacing="0">
  <tbody>

<!-- User account row -->
    <tr>
      <td
 style="padding: 5px 10px; vertical-align: top; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);">[
login
| register | forget password? ]<br>
      </td>
    </tr>

<!-- Navigation row -->
    <tr style="color: rgb(255, 255, 255);">
      <td colspan="2" rowspan="1"
 style="padding: 0px 10px; vertical-align: middle; background-color: rgb(51, 51, 153); height: 40px; background-image: url(images/menu.png); background-repeat: repeat-x;">
      <h2>MARVELS&nbsp; <img style="width: 8px; height: 16px;" alt=""
 src="images/arrow.png">&nbsp; WASP-1&nbsp; <img
 style="width: 8px; height: 16px;" alt="" src="images/arrow.png">&nbsp;
BlahBlahBlah measurements<br>
      </h2>
      <span style="font-style: italic;"></span> </td>
    </tr>

<!-- Message and special actions row -->
    <tr>
      <td
 style="border-style: none none solid; border-color: black; border-width: 1px; padding: 0px 10px; vertical-align: middle; background-color: rgb(255, 255, 204); width: 25px; height: 30px;"><span
 style="font-weight: bold; color: rgb(0, 0, 0);"><span
 style="font-weight: bold;">Messages and special actions go here.</span></span><span
 style="color: rgb(0, 0, 0);"></span><span style="font-weight: bold;"></span><br>
      </td>
    </tr>

<!-- Main text row -->
    <tr>
      <td
 style="padding: 15px 10px 10px; vertical-align: top; font-family: Arial,Helvetica,sans-serif; background-image: url(images/page.png); background-repeat: repeat-x;">
      {{include}}
      <br>
      <br>
      <small>Hosted by Vanderbilt University. Powered by web2py</small><br>
      </td>
    </tr>

  </tbody>
</table>
<br>
<div style="text-align: left;"><br>
</div>
</body>
</html>
